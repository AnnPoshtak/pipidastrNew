<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Pipidastr</title>
</head>
<body id="body">
    <div id="choice">
        <h1>Вітаю в грі "Врятуйся від піпідастра!"<br>Оберіть будь ласка персонажа</h1>
        <div class="persons">
            <button class="girls" id="Ann1"><img class="photo" src="img/ann.png" alt="Ann"></button>
            <button class="girls" id="Polina1"><img class="photo" src="img/polina.png" alt="Polina"></button>
            <button class="girls" id="Alona1"><img class="photo" src="img/alona.png" alt="Alona"></button>
        </div>
    </div>
    <div class="buttons">
        <button class="go" id="right">></button>
        <button class="go" id="left"><</button>
    </div>
    <div class="pipidastr">
        <img id="pipidastr"src="img/pipidastr.png" alt="PIPIDASTR">
    </div>
    <img id="drop" src="img/drop.png" alt="water-drop">
    <div class="girl">
        <img id="Ann" src="img/ann.png" alt="Ann">
        <img id="Polina" src="img/polina.png" alt="Polina">
        <img id="Alona" src="img/alona.png" alt="Alona">
    </div>
    
    <div id="hearts" class="hearts">
        <div id="5-heart">❤️</div>
        <div id="4-heart">❤️</div>
        <div id="3-heart">❤️</div>
        <div id="2-heart">❤️</div>
        <div id="1-heart">❤️</div>
    </div>

    <div id="gameOver">
        <h2>Гру завершено!</h2>
        <h3>Ви втратили всі 5 життів</h3>
        <h3>Ваш рахунок</h3>
    </div> 
    
    <script src="index.js"></script>
</body>
</html>
